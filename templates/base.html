<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<link rel="stylesheet" href="http://code.jquery.com/ui/1.8.18/themes/base/jquery-ui.css" type="text/css" media="all" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript">
    </script> <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="/site_media/tag_autocomplete.js"></script>
<html>
  <head>
    <title>Django Bookmarks |
      {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="../site_media/style.css" 
      type="text/css" />
    <script type="text/javascript"
      src="/site_media/jquery.js"></script>
    {% block external %}{% endblock %}
  </head>
  <body>
    <div id="nav">
      <a href="/">home</a> |
      <a href="/tag/">tag</a> |
      <a href="/popular/">popular</a> |
      {% if user.is_authenticated %}
        <a href="/save/">add bookmark</a> |
        <a href="/user/{{ user.username }}/">
          {{ user.username }}</a> |
        (<a href="/logout">logout</a>)
      {% else %}
        <a href="/login/">login</a> |
        <a href="/register">register</a>
      {% endif %}
    </div>
    <h1>{% block head %}{% endblock %}</h1>
    {% block content %}{% endblock %}
  </body>
</html>
